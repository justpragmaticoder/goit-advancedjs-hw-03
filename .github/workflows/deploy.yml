name: Build and deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v2.3.1

      - name: Install and Build ðŸ”§
        run: |
          npm ci
          echo "VITE_CAT_API_KEY=${{ secrets.CAT_API_KEY }}" > .env
          npm run build
        env:
          CAT_API_KEY: ${{ secrets.CAT_API_KEY }}

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: dist